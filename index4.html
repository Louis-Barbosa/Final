<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Therapist Chat</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Find Therapists</a>
            <a href="#">Talk</a>
        </nav>
    </header>
  <div class="container">
    <div class="therapist-list">
      <div class="therapist-box">
        <img src="therapist1.jpg" alt="Therapist 1">
        <div class="therapist-details">
          <h2>Therapist 1</h2>
          <p>Specialties: Anxiety, Stress</p>
        </div>
      </div>
      <div class="therapist-box">
        <img src="therapist2.jpg" alt="Therapist 2">
        <div class="therapist-details">
          <h2>Therapist 2</h2>
          <p>Specialties: Depression, Relationships</p>
        </div>
      </div>
      <div class="therapist-box">
        <img src="therapist3.jpg" alt="Therapist 3">
        <div class="therapist-details">
          <h2>Therapist 3</h2>
          <p>Specialties: Trauma, Grief</p>
        </div>
      </div>
      <div class="therapist-box">
        <img src="therapist4.jpg" alt="Therapist 4">
        <div class="therapist-details">
          <h2>Therapist 4</h2>
          <p>Specialties: Self-Esteem, Life Transitions</p>
        </div>
      </div>
    </div>
    <div class="chat-box">
      <div class="chat-messages">
        <!-- Chat messages will be displayed here -->
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Type your message...">
        <button>Send</button>
      </div>
    </div>
  </div>
</body>
</html>
